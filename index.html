<!DOCTYPE html>
<html>
<head>
    <title>Website with Ads</title>
    <!-- Load AdSense Script -->

    <style>
        .ad-container {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Website</h1>

    <!-- AdSense Ad Unit -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9402088055592199"  <!-- Your PUB ID -->
             data-ad-slot="6659101982"                 <!-- Your AD UNIT ID -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
